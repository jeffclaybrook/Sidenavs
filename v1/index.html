<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SidenavsV1</title>
 <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <nav class="navbar">
  <div class="header">
   <i class="bx bxl-c-plus-plus"></i>
   <h1 class="logo-text">Entech</h1>
   <i class="bx bx-menu"></i>
  </div>
  <ul class="nav-links">
   <li>
    <i class="bx bx-search"></i>
    <input type="text" placeholder="Search...">
    <span class="tooltip">Search</span>
   </li>
   <li>
    <a href="#">
     <i class="bx bx-grid-alt"></i>
     <span class="link">Dashboard</span>
    </a>
    <span class="tooltip">Dashboard</span>
   </li>
   <li>
    <a href="#">
     <i class="bx bx-user"></i>
     <span class="link">Users</span>
    </a>
    <span class="tooltip">Users</span>
   </li>
   <li>
    <a href="#">
     <i class="bx bx-chat"></i>
     <span class="link">Messages</span>
    </a>
    <span class="tooltip">Messages</span>
   </li>
   <li>
    <a href="#">
     <i class="bx bx-pie-chart-alt-2"></i>
     <span class="link">Analytics</span>
    </a>
    <span class="tooltip">Analytics</span>
   </li>
   <li>
    <a href="#">
     <i class="bx bx-folder"></i>
     <span class="link">File Manager</span>
    </a>
    <span class="tooltip">File Manager</span>
   </li>
   <li>
    <a href="#">
     <i class="bx bx-bookmark"></i>
     <span class="link">Saved</span>
    </a>
    <span class="tooltip">Saved</span>
   </li>
   <li>
    <a href="#">
     <i class="bx bx-cog"></i>
     <span class="link">Settings</span>
    </a>
    <span class="tooltip">Settings</span>
   </li>
   <li class="profile">
    <div class="profile-details">
     <img src="../images/profile.jpg" alt="Jeff Claybrook">
     <aside>
      <h4>Jeffrey Claybrook</h4>
      <p>Product manager</p>
     </aside>
    </div>
    <i class="bx bx-log-out"></i>
   </li>
  </ul>
 </nav>
 <main>
  <h2>Hello world</h2>
 </main>
 <script src="script.js"></script>
</body>
</html>
